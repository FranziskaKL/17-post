{% extends "layout.html" %}

{% block contact_form %}
<form method="post" action="/contact">
    <input type="text" name="contact-name" placeholder="Your name"><br>
    <input type="email" name="contact-email" placeholder="Your e-mail"><br>
    <textarea name="contact-message" placeholder="Your message"></textarea><br>
    <button type="submit">Submit</button>
</form>
{% endblock contact_form %}
